[project]
authors=[
    {name="Xavier Halloran", email="sfr@reivax.us"}
]
classifiers=[
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    'Programming Language :: Python :: Implementation :: CPython',
    'Programming Language :: Python :: Implementation :: PyPy',
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: System :: Filesystems",
]
description="A package to read parted files on disk."
name="split_file_reader"
version="0.1.3"
requires-python = ">=3.5"

[project.scripts]
split_file_reader = "split_file_reader.__main__:main"

[build-system]
requires = ["pip>=22", "setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[options]
package_dir = "src"

[options.packages.find]
where = "src"

[tool.black]
line-length = 120
skip-magic-trailing-comma = true

[tool.pytest.ini_options]
addopts = "--cov=src -ra -v"
minversion = "7.0"
pythonpath = [
    "src"
]
required_plugins = [
    "pytest-cov"
]
testpaths = [
    "test",
]

[tool.ruff]
line-length = 120
select = ["E999", "E", "F", "I", "N", "YTT", "S", "BLE", "B", "A", "COM", "C4", "T10", "ISC", "ICN", "INP", "PIE", "T20", "PYI", "PT", "Q", "RSE", "SLF", "SIM", "TID", "TCH", "INT", "ARG", "PTH", "ERA", "PL", "RUF", "RUF100"]
ignore = ["A003", "D", "COM812", "PTH123"]
target-version = "py310"

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"__main__.py" = ["T201"]
