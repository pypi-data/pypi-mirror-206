[project]
name = "latex_input"
description = "Use LaTeX-style inputs to write the equivalent unicode characters anywhere"
version = "0.3.1"
authors = [
    { name = "kmgb", email = "kevinmgb@proton.me" }
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "PyQt6",
    "ahk",
    "ahk-binary",
    "pynput",
    "keyboard==0.13.5"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]

[project.urls]
"Homepage" = "https://github.com/kmgb/latex_input"
"Bug Tracker" = "https://github.com/kmgb/latex_input/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"latex_input.data" = ["*.ico"]
