[project]
name = "movelets"
version = "0.1b0"
description = "Movelets for Multiple Aspect Trajectory Data Mining"
authors = [
    {name = "Tarlis Tortelli Portela", email = "tarlis@tarlis.com.br"},
 ]
maintainers = [
    {name = "Tarlis Tortelli Portela", email = "tarlis@tarlis.com.br"},
 ]
readme = "README.md"
keywords = [
    "data-science",
    "machine-learning",
    "data-mining",
    "trajectory",
    "multiple-trajectory",
    "trajectory-classification",
    "movelet",
    "movelet-visualization",
  ]
classifiers = [
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Visualization",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
 ]
requires-python = ">=3.7,<3.10"
dependencies = [
    "glob2==0.7",
    "numpy",
    "pandas==1.3.4",
    "scikit-learn",
 ]

[project.optional-dependencies]
all_extras = [
    "python-dateutil==2.8.2",
    "cycler==0.11.0",
    "matplotlib==3.5.1",
    "notebook==6.4.6",
    "tensorflow",
    "pm4py",
    "geohash",
 ]

dev = [
    "pre-commit",
    "pytest",
    "pytest-cov",
    "pytest-xdist",
    "wheel",
 ]

binder = [
    "jupyter",
 ]

docs = [
    "jupyter",
    "numpydoc",
 ]

dl = [
    "tensorflow",
 ]

[project.urls]
"Homepage" = "https://github.com/ttportela/movelets"
"Repository" = "https://github.com/ttportela/movelets"
"Documentation" = "https://github.com/ttportela/movelets/blob/main/README.md"
"Download" = "https://pypi.org/project/movelets/#files"
"Bug Tracker" = "https://github.com/ttportela/movelets/issues"

[project.license]
text = 'GPL Version 3 or superior (see LICENSE file)'

[build-system]
requires = ["setuptools", "wheel", "toml", "build"]
build-backend = "setuptools.build_meta"