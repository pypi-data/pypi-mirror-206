[tool.poetry]
name = "chatcell"
version = "0.0.1"
description = "A python framework to create your personal AI assistant."
authors = ["jiandong <jiandong@weanalyze.co>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.95.1"
pydantic = "^1.10.7"
uvicorn = "^0.22.0"
