[tool.poetry]
name = "monopay"
version = "0.0.6"
description = "Python Sync/Async library for work with Monobank acquiring api"
authors = ["yeghorkikhai <yeghorkikhai@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "monopay"}]

[project]
dynamic = ["dependencies"]
[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[tool.poetry.dependencies]
python = "^3.8"


[build-system]
requires = ["poetry-core","requests", "ecdsa"]
build-backend = "poetry.core.masonry.api"
