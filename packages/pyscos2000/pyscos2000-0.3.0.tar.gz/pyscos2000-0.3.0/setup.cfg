[metadata]
name = pyscos2000
version = attr: pyscos2000.version.__version__
author = Robert Labudda
author_email = robert.labudda@irf.se
url = https://gitlab.irf.se/irf/pyscos2000
description = Python SCOS-2000 parsing and checking
long_description = file:README.md
long_description_content_type = text/markdown
license = MIT
license_files = 
	LICENSE
keywords = 
	SCOS-2000
	ESA
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = pyscos2000
python_requires = >=3.6
install_requires = 

[options.extras_require]
docs = 
	sphinx
	numpydoc
	m2r2

[options.entry_points]
console_scripts = 
	scosbrowser = pyscos2000.browser:main

[sdist]
formats = gztar

[egg_info]
tag_build = 
tag_date = 0

