[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "nlpia2"
version = "0.0.26"
description = "Natural language processing utilities and examples for the book Natural Language Processing in Action (nlpia) 2nd Edition by Hobson Lane and Maria Dyshel."
license = "AGPLv3"
readme = "README.md"
authors = [ "Hobson Lane <hobson@tangibleai.com>", "Maria Dyshel <maria@tangibleai.com>", "Leo Hepis <leo@leohepis.com>", "Geoffrey Marshal", "Sylvia Lee", "Winnie Yeung @dcvionwinnie", "Mohammed Dala Ali <mms.dala@gmail.com>", "Alex Rosengarten @alxrsngrtn", "Jose Robins @jorobins",]
homepage = "https://proai.org"
repository = "https://gitlab.com/tangibleai/nlpia2"
documentation = "https://gitlab.com/tangibleai/nlpia2"
keywords = [ "NLP", "Natural Language Processing", "Virtual Assistant", "chatbot", "Text Processing", "Machine Learning", "Text Mining", "Deep Learning",]
classifiers = [ "Development Status :: 5 - Production/Stable", "Intended Audience :: Developers", "Operating System :: OS Independent", "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)", "Topic :: Software Development :: Libraries :: Python Modules", "Topic :: Text Processing :: Linguistic", "Topic :: Text Processing", "Topic :: Communications", "Topic :: Communications :: Chat", "Intended Audience :: Education",]
[[tool.poetry.packages]]
include = "nlpia2"
from = "src"

[tool.black]
line-length = 80
target-version = [ "py37",]

[tool.isort]
py_version = 37
profile = "black"
force_single_line = true
combine_as_imports = true
lines_between_types = 1
lines_after_imports = 2
src_paths = [ "src", "tests",]
extend_skip = [ "setup.py",]
known_typing = "typing,types,typing_extensions,mypy,mypy_extensions"
sections = "FUTURE,TYPING,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"
include_trailing_comma = true
line_length = 80
indent = 4
use_parentheses = true

[tool.poetry.build]
generate-setup-file = true

[tool.poetry.scripts]
cnn = "nlpia2.ch07.cnn:main"
adoc_extract = "nlpia2.text_extractors:main"

