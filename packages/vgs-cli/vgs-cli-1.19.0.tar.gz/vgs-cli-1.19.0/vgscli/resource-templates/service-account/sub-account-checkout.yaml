apiVersion: 1.0.0
kind: ServiceAccount
data:
  name: {{ sub_account_id }}
  annotations:
    "vgs.io/vault-id": "{{ vault_id }}"
    "vgs.io/sub-account": "{{ sub_account_id }}"
  scopes:
    - name: financial-instruments:write
      optional: true
    - name: transfers:write
      optional: true
    - name: orders:write
      optional: true

  accessTokenLifespan: 28800