apiVersion: 1.0.0
kind: ServiceAccount
data:
  name: payments-{{ vault_id }}
  annotations:
    "vgs.io/vault-id": "{{ vault_id }}"
  scopes:
    - name: financial-instruments:admin
    - name: gateways:admin
    - name: rules:admin
    - name: transfers:admin
    - name: orders:admin
    - name: threeds:admin
    - name: sub-accounts:admin
    - name: cards:write
    - name: network-tokens:write
    - name: merchants:write

  accessTokenLifespan: 28800