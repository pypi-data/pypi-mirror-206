[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pylint.master]
output-format = "colorized"

[tool.pylint.format]
max-line-length = "88"

[tool.pylint.messages_control]
disable = [
    "missing-module-docstring",
    "missing-class-docstring",
    "missing-function-docstring",
    "fixme",
]

[tool.isort]
profile = "black"
