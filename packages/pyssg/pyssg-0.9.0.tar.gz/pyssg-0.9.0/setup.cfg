[metadata]
name = pyssg
author = David Luevano Alvarado
author_email = david@luevano.xyz
summary = A Static Site Generator using markdown files.
description_file = README.md
license = GPLv3
home_page = https://github.com/luevano/pyssg
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: Unix
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3 :: Only
	Topic :: Communications :: Email :: Filters
	Topic :: Internet :: WWW/HTTP :: Dynamic Content :: CGI Tools/Libraries
	Topic :: Internet :: WWW/HTTP :: Site Management
	Topic :: Software Development :: Documentation
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Text Processing :: Filters
	Topic :: Text Processing :: Markup :: HTML
	Topic :: Text Processing :: Markup :: Markdown
keywords = 
	python
	static
	site
	generator
	markdown
	website

[files]
packages = 
	pyssg

[bdist_wheel]
universal = 0

[entry_points]
console_scripts = 
	pyssg = pyssg:main

[options]
package_dir = 
	= src
packages = find:
include_package_data = True

[options.packages.find]
where = src

[options.package_data]
pymdvar = py.typed

[flake8]
max-line-length = 80
per-file-ignores = 
	__init__.py: W292
	arg_parser.py: E501
	custom_logger.py: E501
	test_database_entry.py: E501
	test_configuration.py: E501
	test_page.py: E501

[pbr]
skip_authors = True
skip_changelog = True

[egg_info]
tag_build = 
tag_date = 0

