<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用例列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/layui.css" tppabs="layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<table class="layui-hide" id="testcase" lay-filter="testcase"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="runCase">添加用例</button>
        <!--                <button class="layui-btn layui-btn-sm" lay-event="getCheckData">运行所选用例</button>-->
        <!--                <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>-->
        <!--                <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>-->
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

<script>
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#testcase'
            , toolbar: '#toolbarDemo'
            , url: 'http://127.0.0.1:5000/testcase/manage/list'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', width: 80, title: 'ID', sort: true, fixed: 'left'}
                , {field: 'number', title: '用例编号'}
                , {field: 'method', title: '请求方式'}
                , {field: 'title', title: '用例标题'}
                , {field: 'path', title: '路径'}
                , {field: 'headers', title: '请求头'}
                , {field: 'params', title: '请求参数_params'}
                , {field: 'json', title: '请求参数_json'}
                , {field: 'data', title: '请求参数_data'}
                , {field: 'created_at', title: 'created_at'}
                , {field: 'updated_at', title: 'updated_at'}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}

            ]]
            , page: true
        });

        //工具栏事件
        table.on('toolbar(testcase)', function (obj) {
            window.open("/addTestCase");
    });

    })
    ;

</script>

<script>
    layui.use('table', function () {
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(testcase)', function (obj) {
            console.log(obj)
        });
        //监听工具条
        table.on('tool(testcase)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                    fetch('http://127.0.0.1:5000/testcase/manage/delete/', {
                        method: 'POST',
                        body: JSON.stringify({id: data.id}),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                        .then(response => {
                            if (response.ok) {
                                // handle success
                            } else {
                                // handle error
                            }
                        })
                        .catch(error => {
                            // handle error
                        });
                });
            } else if (obj.event === 'edit') {
                window.location.href = 'updateTestCase/' + data.id
            }
        });

        document.querySelectorAll('.demoTable .layui-btn').forEach(function (btn) {
            btn.addEventListener('click', function () {
                var type = this.dataset.type;
                active[type] ? active[type].call(this) : '';
            });
        });
    });
</script>


</body>
</html>
