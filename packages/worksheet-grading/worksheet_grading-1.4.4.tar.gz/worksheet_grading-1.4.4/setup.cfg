[metadata]
name = worksheet_grading
version = attr: worksheet_grading.__version__
author = Klaus KraÃŸnitzer
author_email = klaus@krss.at
description = Exercise sheet grading utility with Moodle support
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/kdvkrs/worksheet_grading
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License

[options]
packages = find:
python_requires = >= 3.7
install_requires = 
	readchar
	colorama
	pandas

[options.entry_points]
console_scripts = 
	wg-split=worksheet_grading.split:main
	wg-grade=worksheet_grading.grade:main
	wg-import=worksheet_grading.grade_import:main
	wg-export=worksheet_grading.grade_export:main

[egg_info]
tag_build = 
tag_date = 0

