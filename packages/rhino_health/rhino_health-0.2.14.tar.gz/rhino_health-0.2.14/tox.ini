[tox]
env_list = py{38,39,310,311}-requests{2.27,2.28}-funcy{1.17,1.18}
min_version = 4
isolated_build = True

[testenv]
deps =
    requests2.28: requests >=2.28, <2.29
    requests2.27: requests >=2.27, <2.28
    funcy1.18: funcy >= 1.18, <1.19
    funcy1.17: funcy >= 1.17, <1.18
    flit >=3.3, <4
allowlist_externals = make
install_command =
    python tox_install_deps.py {opts} {packages}
commands = make test

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
