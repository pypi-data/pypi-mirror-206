[bumpversion]
current_version = 0.1.56
commit = True
tag = True
tag_name = {new_version}
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)?
serialize = 
	{major}.{minor}.{patch}

[metadata]
name = wbBase
version = attr: wbBase.__version__
author = Andreas Eigendorf
description = Base package for WorkBench applications.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
url = https://gitlab.com/workbench2/wbbase
project_urls = 
	Source = https://gitlab.com/workbench2/wbbase
	Documentation = https://workbench2.gitlab.io/wbbase
	Tracker = https://gitlab.com/workbench2/wbbase/-/issues
platforms = 
	WIN32
	WIN64
	OSX
	POSIX
keywords = 
	workbench
	wxPython
	GUI
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Environment :: MacOS X :: Cocoa
	Environment :: Win32 (MS Windows)
	Environment :: X11 Applications :: GTK
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: User Interfaces

[options]
package_dir = 
	=Lib
packages = find:
python_requires = >=3.8,<3.11
install_requires = 
	appdirs>=1.4.4
	wxpython>=4.2.0
	GitPython>=3.1
	PyYAML>=6.0
	importlib_metadata;python_version<'3.10'

[options.packages.find]
where = Lib

[bumpversion:file:Lib/wbBase/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[tox:tox]
min_version = 4.5
env_list = 
	py38
	py39
	py10

[testenv]
deps = 
	pytest
	pytest-cov
	coverage
commands = 
	pytest --cov=wbBase --cov-report html:coverage.html

[tool:pytest]
junit_family = legacy
testpaths = 
	tests

[egg_info]
tag_build = 
tag_date = 0

