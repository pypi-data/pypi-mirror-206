[project]
name = "parsenv"
version = "0.3.0"
description = "Typed dotenv parser"
authors = [
    { name = "levch", email = "levchenko.d.a1998@gmail.com" },
]
dependencies = [
    "typenv>=0.2.0",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-pep517>=1.0",
]
build-backend = "pdm.pep517.api"

[tool.pdm.scripts]
test = "python tests"

[tool.pdm.scripts._.env]
ENVPATH = ".env.secret,.env.example"
