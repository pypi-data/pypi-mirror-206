[metadata]
name = theoneapi
version = attr: theoneapi.__version__
author = Raffy Kaloustian
author_email = raffykaloustian@email.com
keywords = liblab, sdk, api
description = This SDK provides (partial) access to LibLab's Lord of the Rings API - The One API to rule them all.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/raffykaloustian/raffy_kaloustian-SDK
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Libraries :: Python Modules

[options]
install_requires = 
	certifi==2022.12.7
	charset-normalizer==3.1.0
	idna==3.4
	requests==2.30.0
	urllib3==2.0.2
python_requires = >=3.9

[egg_info]
tag_build = 
tag_date = 0

