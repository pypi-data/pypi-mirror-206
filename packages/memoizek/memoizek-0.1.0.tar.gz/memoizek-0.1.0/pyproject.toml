[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "memoizek"
version = "0.1.0"
authors = [
  { name="Alan Bergsneider", email="bergsneideralan@gmail.com" },
]
description = "A simple adjustable memoization tool."
readme = "https://github.com/alanb43/memoizeK/blob/main/readme.md"
requires-python = ">=3.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/alanb43/memoizeK"
"Bug Tracker" = "https://github.com/alanb43/memoizeK/issues"