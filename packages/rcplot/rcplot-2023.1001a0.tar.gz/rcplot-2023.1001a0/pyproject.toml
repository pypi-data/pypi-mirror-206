# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rcplot"
version = "2023.1001-alpha"
description = "Plot model validation info for a reefcloud project"
readme = "README.md"
authors = [{ name = "AIMS", email = "n.boutros@aims.gov.au" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["ReefCloud"]
dependencies = [
    "pandas ",
    "numpy ",
    "scikit-learn ",
    'plotly',
]
requires-python = ">=3.0"

[project.scripts]
rcplot = "rcplot.__main__:main"

[tool.bumpver]
current_version = "2023.1001-alpha"
version_pattern = "YYYY.BUILD[-TAG]"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
]
"README.md" = [
    "{version}",
    "{pep440_version}",
]

