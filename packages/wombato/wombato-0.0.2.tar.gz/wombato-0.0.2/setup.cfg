[metadata]
name = wombato
version = 0.0.2
author = Prashant
author_email = prashdash112@gmail.com
description = A dataops tool for devs
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/prashdash112/wombat
project_urls = 
	Bug Tracker = https://github.com/prashdash112/wombat/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
install_requires = [
	"numpy==1.23.5",
	"pandas==1.5.2",
	"pyhtml2pdf==0.0.6",
	"ydata-profiling==4.1.1"
	]

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

