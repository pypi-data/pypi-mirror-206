# Config intended for use with micro-k8s cluster and PKI generated by Jenkins.
# Certificate file locations are hard-coded accordingly.
container:
  compose_services:
    - "isvawrprp1"
    - "isvaruntime"
  docker_compose_yaml: "iamlab/docker-compose.yaml"
  admin_cfg:
    session_timeout: 720
  account_management:
    users:
    - name: "cfgsvc"
      operation: "update"
      password: "Passw0rd"
  management_authorization:
    authorization_enforcement: True
    roles:
    - operation: "update"
      name: "Configuration Service"
      users:
      - name: "cfgsvc"
        type: "local"
      features:
      - name: "shared_volume"
        access: "w"
  ssl_certificates:
  - name: "lmi_trust_store"
    signer_certificates:
    - "pki/postgresql/postgres.crt"
    - "pki/openldap/ca.crt"
  - name: "rt_profile_keys"
    signer_certificates:
    - "pki/postgresql/postgres.crt"
  cluster:
    runtime_database:
      host: "postgresql"
      port: 5432
      type: "postgresql"
      user: "postgres"
      password: "Passw0rd"
      ssl: True
      db_name: "isva"
  activation: #Activation codes
    webseal: !environment ISVA_BASE_CODE
    access_control: !environment ISVA_AAC_CODE
    federation: !environment ISVA_FED_CODE
webseal:
  runtime:
    policy_server: "ldap"
    user_registry: "ldap"
    ldap:
      host: "openldap"
      port: 636
      dn: "cn=root,secAuthority=Default"
      dn_password: "Passw0rd"
      key_file: "lmi_trust_store"
    clean_ldap: True
    domain: "Default"
    admin_user: "sec_master"
    admin_password: "Passw0rd"
    admin_cert_lifetime: 1460
    ssl_compliance: "fips"
