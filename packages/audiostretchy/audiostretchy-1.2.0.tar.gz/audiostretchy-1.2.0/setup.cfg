[metadata]
name = audiostretchy
description = Wrapper around the audio-stretch C library to time-stretch WAV files without changing their pitch
author = Adam Twardoch
author_email = adam+github@twardoch.com
license = BSD-3-Clause
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/twardoch/audiostretchy
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	importlib-metadata; python_version<"3.8"
	fire>=0.5.0
	numpy>=1.23.0

[options.packages.find]
where = src
exclude = 
	tests

[options.package_data]
* = *.dll, *.so, *.dylib

[options.extras_require]
all = 
	pydub>=0.25.1; sys_platform == 'darwin'
	pymp3>=0.1.9; sys_platform == 'win32' or sys_platform == 'linux'
	soxr>=0.3.5
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	audiostretchy = audiostretchy.__main__:cli

[tool:pytest]
addopts = 
	--cov audiostretchy --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.4.1
package = audiostretchy
extensions = 
	github_actions
	markdown
	no_skeleton
	no_tox
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

