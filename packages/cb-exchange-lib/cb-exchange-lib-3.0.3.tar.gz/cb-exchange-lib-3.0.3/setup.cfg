[metadata]
name = cb-exchange-lib
version = 3.0.3
author = Claudiu DRUG
author_email = claudiu.drug@outlook.com
license = MIT License
description = Coinbase Exchange API client library.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ClaudiuDrug/cb-exchange-lib
project_urls = 
	Bug Tracker = https://github.com/ClaudiuDrug/cb-exchange-lib/issues
classifiers = 
	Programming Language :: Python :: 3.7
	License :: OSI Approved :: MIT License
	Operating System :: Microsoft :: Windows :: Windows 10
	Operating System :: POSIX :: Linux
	Intended Audience :: Developers
	Natural Language :: English
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities

[options]
zip_safe = False
packages = find_namespace:
package_dir = 
	= src
include_package_data = True
python_requires = >= 3.7
install_requires = 
	requests >= 2.30.0
	requests-cache >= 1.0.1
	requests-toolbelt >= 1.0.0
	urllib3 >= 2.0.2
	websocket-client >= 1.5.1

[options.packages.find]
where = src
exclude = tests

[egg_info]
tag_build = 
tag_date = 0

