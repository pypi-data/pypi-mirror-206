[tool.poetry]
name = "pyfcst"
version = "0.0.16"
description = "python library developed for use with OpenFCST"
authors = ["james <jwoodfor@ualberta.ca>", "FCST Dev Group"]
readme = "README.md"
packages = [{include = "pyfcst"},
            {include = "pyfcst/ips/"},
            {include = "pyfcst/util/"}]



[tool.poetry.dependencies]
python = "~3.8"
scipy = "1.10.1"
numpy = "~1.24.1"
bitarray = "~2.7.3"
vtk = "^9.0.0"
mayavi = "4.8.1"
mahotas = "1.4.13"
pillow = "~9.3.0"
scikit-image = "~0.19.3"
simpleitk = "~2.0.2"
sphinx = "~5.0.2"
opencv-python = "~4.7.0.72"
jedi = "~0.17.1"
pyqt5 = "~5.13"
pyqtwebengine = "~5.13"
parso = "~0.7.0"
libtiff = "^0.4.0"

[build-system]
requires = ["poetry-core", "libtiff4-dev"]
build-backend = "poetry.core.masonry.api"
