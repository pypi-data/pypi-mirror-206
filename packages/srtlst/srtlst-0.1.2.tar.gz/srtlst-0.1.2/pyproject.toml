[tool.poetry]
name = "srtlst"
version = "0.1.2"
description = "a simple, type checkable, sorted list"
authors = ["exoriente"]
license = "MIT"
readme = "readme.md"

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
ruff = "^0.0.262"
black = "^23.3.0"
mypy = "^1.2.0"
pytest = "^7.3.1"
pytest-cov = "^4.0.0"
coverage = {version = "^7.2.3", extras = ["toml"]}
tox = "^4.5.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[mypy]
strict = true

[tool.coverage.report]
exclude_lines = ["class .*\\bProtocol\\):"]
