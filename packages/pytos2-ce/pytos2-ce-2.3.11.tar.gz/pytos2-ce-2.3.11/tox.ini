[tox]
envlist = py38

[coverage:run]
omit = 


[testenv]
# install pytest in the virtualenv where commands will be executed
deps = 
	-rrequirements.txt
	-rdev-requirements.txt

commands =
  coverage run --source pytos2 -m pytest -v
	coverage report -m
install_command=pip install --extra-index-url https://pypi.lab.tufin.net {opts} {packages}

