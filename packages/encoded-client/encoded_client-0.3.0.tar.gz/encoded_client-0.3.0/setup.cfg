[metadata]
name = encoded_client
description = interface to the ENCODE DCC portal
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
license = BSD-3
license_file = LICENSE.txt
author = Diane Trout
author_email = diane@caltech.edu
project_urls = 
	Source = https://github.com/detrout/encoded_client
	Tracker = https://github.com/detrout/encoded_client

[options]
zip_safe = False
packages = find:
setup_requires = 
	setuptools_scm
include_package_data = True
install_requires = 
	jsonschema
	pandas
	requests
	awscli

[options.entry_points]
console_scripts = 
	encode_submission = encoded_client.submission:main

[options.extras_require]
test = 
	pytest
	pytest-cov
	openpyxl
	setuptools_scm
	xlsxwriter
	xlwt
doc = 
	sphinx
rdf = 
	lxml >= 2.2.4
	rdflib
submit = 
	awscli

[options.package_data]
* = *.turtle

[egg_info]
tag_build = 
tag_date = 0

