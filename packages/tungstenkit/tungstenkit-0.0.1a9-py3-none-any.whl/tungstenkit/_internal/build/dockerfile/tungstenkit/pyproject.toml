[tool.poetry]
name = "tungstenkit"
version = "0.0.1a9"
description = "Tungstenkit is an open-source tool for building standardized containers for machine learning models."
authors = ["Tungsten Contributors <foss@tungsten-ai.com>"]
homepage = "https://tungsten-ai.github.io/docs"
packages = [{include = "tungstenkit"}]

[tool.poetry.scripts]
tungsten = "tungstenkit._internal.cli.main:main"

[tool.poetry.dependencies]
python = "^3.7"
attrs = "^22.1.0"
cattrs = "^22.1.0"
pyyaml = "^6.0"
pathspec = "^0.10.2"
loguru = ">=0.6.0, <1.0.0"
requests = "^2.28.1"
beautifulsoup4 = "^4.11.1"
jinja2 = "^3.1.2"
pydantic = "^1.10.2"
typing-extensions = "^4.4.0"
pillow = ">=5.2.0"
fastapi = ">=0.88.0, <1.0.0"
uvicorn = ">=0.17.6, <1.0.0"
tabulate = "^0.9.0"
markdown = "^3.4.1"
filelock = "^3.9.0"
rich = "^13.3.1"
w3lib = "^2.1.1"
markdownify = "^0.11.6"
docker = "^6.0.1"
fasteners = "^0.18"
furl = "^2.1.3"
requests-toolbelt = "^0.10.1"
binaryornot = "^0.4.4"
python-multipart = "^0.0.6"
urllib3 = "^1.26"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 99

[tool.black]
line-length = 99

[build-system]
requires = ["poetry>=1.2"]
build-backend = "poetry.masonry.api"

