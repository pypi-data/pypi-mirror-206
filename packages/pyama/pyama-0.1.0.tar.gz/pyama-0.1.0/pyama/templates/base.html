<!DOCTYPE html>
<title>Pyama {% block title %}{% endblock %}</title>
<link rel="stylesheet" href={{ url_for('static', filename='style.css') }}>
<nav>
    <h1>Pyama</h1>
    <table>
        <tr>
            <td>
                <a href={{ url_for('models.models') }}>Models</a>
            </td>

</section>
