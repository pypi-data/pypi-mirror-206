[metadata]
name = aioca
description = Asynchronous Channel Access client for asyncio and Python using libca via ctypes
url = https://github.com/dls-controls/aioca
author = Tom Cobb
author_email = tom.cobb@diamond.ac.uk
license = Apache License 2.0
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
packages = find:
install_requires = 
	numpy
	epicscorelibs >= 7.0.3.99.4.0
	typing_extensions

[options.extras_require]
dev = 
	black==19.10b0
	click<8.1.0
	isort>5.0
	flake8<5
	pytest-asyncio
	pytest-cov
	pytest-mypy
	pytest-flake8
	pytest-black
	flake8-isort
	sphinx-rtd-theme-github-versions

[options.packages.find]
exclude = tests

[mypy]
ignore_missing_imports = True

[isort]
profile = black
float_to_top = true
skip = setup.py,conf.py

[flake8]
max-line-length = 88
extend-ignore = 
	E203, # See https://github.com/PyCQA/pycodestyle/issues/373
	F811, # support typing.overload decorator

[tool:pytest]
addopts = 
	--tb=native -vv --flake8 --black --mypy --doctest-modules --doctest-glob="*.rst"
	--cov=aioca --cov-report term --cov-report xml:cov.xml -p no:unraisableexception

[coverage:run]
omit = */_version_git.py
data_file = /tmp/aioca.coverage

[egg_info]
tag_build = 
tag_date = 0

