[tool.poetry]
name = "sorampt"
version = "0.1.6"
description = "用于控制台交互的提示工具包"
authors = ["mute231010 <mute231010@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/netsora/sorampt"
repository = "https://github.com/netsora/sorampt"
documentation = "https://github.com/netsora/sorampt"
keywords = ["prompt", "inquirer", "prompt-toolkit"]
include = ["sorampt/py.typed"]

[tool.poetry.dependencies]
python = "^3.10"
prompt-toolkit = "^3.0.19"

[tool.poetry.group.dev.dependencies]
isort = "^5.10.1"
black = "^23.1.0"
pre-commit = "^3.1.0"

[tool.poetry.scripts]
sorampt = "sorampt.__main__:main"

[tool.black]
line-length = 88
include = '\.pyi?$'
extend-exclude = '''
'''

[tool.isort]
profile = "black"
line_length = 88
length_sort = true
skip_gitignore = true
force_sort_within_sections = true
extra_standard_library = ["typing_extensions"]

[tool.pyright]
pythonVersion = "3.10"
pythonPlatform = "All"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
