[tool.poetry]
name = "pyspmp"
version = "0.1.12"
description = "Busca e pré seleção de períodos para modelos de monitoramento e predição de máquinas e equipamentos"
authors = ["Leandro Ribeiro de Castro <lr.castro@yahoo.com.br>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8.1"
pandas = "^1.4.3"
pythonnet = { version = "^3.0.1", optional = true }

[tool.poetry.extras]
buscapi = ["pythonnet"]

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
isort = "^5.12.0"
pre-commit = "^3.0.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[settings]
known_third_party = ["pandas", "warnings", "os", "datetime"]
[tool.black]
line-length = 120
[tool.isort]
profile = "black"