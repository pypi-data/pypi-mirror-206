[project]
name = "pygopac"
version = "0.5.0"
description = "A simple library for working with pac files."
authors = [{name = "Aleksey Petrunnik", email = "petrunnik.a@gmail.com"}]
license = {text = "MIT"}
readme = "README.md"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development",
    "Intended Audience :: Developers",
]
requires-python = ">=3.8, <3.12"
dependencies = [
    "requests>=2.18.4",
]

[tool.pdm]
[tool.pdm.dev-dependencies]
dev = [
    "pre-commit>=3.3.1",
    "mypy>=1.2.0",
    "types-requests>=2.29.0.0",
    "pytest>=7.3.1",
    "pytest-cov>=4.0.0",
]

[project.urls]
homepage = "https://github.com/aleksey925/py-gopac"
repository = "https://github.com/aleksey925/py-gopac"

[build-system]
requires = [
    "setuptools>=61.0.0",
    "setuptools-golang>=2.7.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.black]
target_version = ['py38']
line-length = 100
skip_string_normalization = true

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.8"
disallow_any_generics = true
disallow_untyped_defs = true
