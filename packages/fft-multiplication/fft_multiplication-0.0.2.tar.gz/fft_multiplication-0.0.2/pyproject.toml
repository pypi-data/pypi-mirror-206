[project]
name = "fft_multiplication"
version = "0.0.2"
authors = [
  { name="Moin Khan", email="mo.inkhan@aol.com" },
]
description="FFT Multiplication"
keywords = ["FFT", "FFT Multiplication"]
requires-python = ">=3.7"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mo-inkhan/FFT-Multiplication"
"Bug Tracker" = "https://github.com/mo-inkhan/FFT-Multiplication/issues"
"Source" = "https://github.com/mo-inkhan/FFT-Multiplication"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"