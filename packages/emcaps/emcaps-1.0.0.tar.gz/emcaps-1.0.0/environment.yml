name: emcaps
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python >=3.10
  - albumentations >=1.0
  - hydra-core >=1.2
  - imageio >=2.19
  - ipython >=8
  - matplotlib >=3.5
  - numpy >=1.23
  - omegaconf >=2.2
  - pandas >=1.5.1
  - pillow >=9.1
  - pyyaml >=6.0
  - scikit-image >=0.19
  - scikit-learn >=1.1
  - scipy >=1.8
  - seaborn >=0.11
  - setuptools >=62
  - pytorch >=1.13.0
  - pytorch-cuda >=11.7
  - tqdm >=4.64
  - typing_extensions >=4.2
  - ubelt >=1.2
  - openpyxl >=3.0  # for pandas xlsx support

  # For napari
  - magicgui >=0.5
  - napari >=0.4.16

  - pip
  - pip:
    - elektronn3 >=0.1.0,<0.2.0
