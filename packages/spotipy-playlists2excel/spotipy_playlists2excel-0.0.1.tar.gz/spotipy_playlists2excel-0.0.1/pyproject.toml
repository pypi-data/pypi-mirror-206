[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "spotipy_playlists2excel"
version = "0.0.1"
authors = [
  { name="Example Author", email="bebissig@gmail.com" },
]
description = "A small package that exports spotify playlists to excel xlsx format."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
