[project]
name = "Graphnix"
description = "A zero-dependency wrapper for NIX console control in Python"
readme = "README.md"
version = "0.1.1"
authors = [
    { name = "Kieran Lock", email = "kieran.lock@outlook.com" }
]
keywords = ["graphics", "nix", "ascii", "input"]
classifiers = [
    "License :: OSI Approved :: MIT License", 
    "Programming Language :: Python :: 3.8", 
    "Intended Audience :: Developers"
]
requires-python = ">=3.8"
license = {file = "LICENSE"}

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
GitHub = "https://github.com/Kieran-Lock/graphnix"
Documentation = "https://github.com/Kieran-Lock/graphnix/blob/master/DOCUMENTATION.md"
