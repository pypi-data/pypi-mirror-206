[package]
name = "solders-rpc-requests"
version = "0.15.1"
edition = "2021"
include = ["/src"]
license = "MIT"
repository = "https://github.com/kevinheavey/solders"

[dependencies]
pyo3 = { version = "0.18.0", default-features = false , features = ["macros"] }
serde = "^1.0.136"
serde_with = { version = "^1.14.0", features = ["base64"] }
serde_json = "^1.0.59"
solders-hash = { path = "../solders-hash" }
solders-macros = { path = "../solders-macros" }
solders-traits-core = { path = "../solders-traits-core" }
solders-traits = { path = "../solders-traits" }
solders-commitment-config = { path = "../solders-commitment-config" }
solders-rpc-config-no-filter = { path = "../solders-rpc-config-no-filter" }
solders-rpc-account-info-config = { path = "../solders-rpc-account-info-config" }
solders-rpc-program-accounts-config = { path = "../solders-rpc-program-accounts-config" }
solders-rpc-request-params = { path = "../solders-rpc-request-params" }
solders-rpc-request-params-no-config = { path = "../solders-rpc-request-params-no-config" }
solders-rpc-version = { path = "../solders-rpc-version" }
solders-message = { path = "../solders-message" }
solders-transaction = { path = "../solders-transaction" }
solders-pubkey = { path = "../solders-pubkey" }
solders-signature = { path = "../solders-signature" }
camelpaste = "0.1.0"
