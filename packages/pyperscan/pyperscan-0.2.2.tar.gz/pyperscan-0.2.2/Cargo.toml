[package]
name = "pyperscan"
authors= ["László Vaskó <1771332+vlaci@users.noreply.github.com>"]
version= "0.2.2"
edition= "2021"
license= "MIT OR Apache-2.0"

[lib]
name = "pyperscan"
crate-type = ["cdylib"]

[dependencies]
bitflags = "1.3.2"
foreign-types = "0.5.0"
pyo3 = { version = "0.17", features = ["extension-module", "abi3-py38"] }
thiserror = "1.0.37"
hyperscan-sys = { path = "local_dependencies/hyperscan-sys" }
libc = "0.2.142"

[features]
default = ["vectorscan"]
hyperscan = ["hyperscan-sys/hyperscan"]
vectorscan = ["hyperscan-sys/vectorscan"]

[workspace]
resolver = "2"
members = ["local_dependencies/hyperscan-sys"]

[workspace.package]
version = "0.2.2"
authors = ["László Vaskó <1771332+vlaci@users.noreply.github.com>"]
license = "MIT OR Apache-2.0"
edition = "2021"
