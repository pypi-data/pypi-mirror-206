[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "salatime"
version = "1.0.0"
authors = [
  { name="Khabir Abdelhakim", email="hakim1khabir2@gmail.com" },
]
description = "Package that shuts down (suspend) you computer at salat time"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Unix",
]

[project.urls]
"Homepage" = "https://github.com/hakkm/service-timer"
"Bug Tracker" = "https://github.com/hakkm/service-timer/issues"
