[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "EA_framework"
version = "2.2.2"
authors = [
  { name="Dimitrios Ieronymakis", email="dimitris.ieronymakis@gmail.com" },
]
description = "A framework for applying evolutionary algorithms to generic optimization problems."
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/OhGreat/evolutionary_algorithms"
"Bug Tracker" = "https://github.com/OhGreat/evolutionary_algorithms/issues"