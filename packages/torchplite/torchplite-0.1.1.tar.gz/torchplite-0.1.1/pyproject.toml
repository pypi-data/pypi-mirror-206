[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "torchplite"
version = "0.1.1"
description = "A PyTorch implementation of the Planck 2018 Lite likelihood for the Cosmic Microwave Background (CMB) power spectra"
readme = "README.md"
authors = [
    {name = "Benjamin Thorne", email = "bn.thorne@gmail.com"}
]
license = {file = "LICENSE"}
dependencies = [
    "numpy",
    "torch",
    "scipy"
]


[project.urls]
homepage = "https://github.com/bthorne93/torch-planck2018-lite"
Source = "https://github.com/bthorne93/torch-planck2018-lite"

[tool.pytest.ini_options]
test_suite = "tests"

[tool.pytest-runner]
setup_requires = ["pytest-runner"]

[tool.pytest]
tests_require = ["pytest"]
