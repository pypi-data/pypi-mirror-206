[tool.poetry]
name = "netswift-cli"
version = "0.1.2"
description = "A simple CLI application to manage NetSwift employee attendance"
authors = ["Rehmat Alam <rehmat@netswift.pk>"]

[tool.poetry.dependencies]
python = "^3.7"
typer = "^0.9.0"
tabulate = "^0.9.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
ns-att = "netswift_cli.netswift_cli:app"
