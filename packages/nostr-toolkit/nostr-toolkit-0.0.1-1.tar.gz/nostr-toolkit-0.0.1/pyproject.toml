[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nostr-toolkit"
version = "0.0.1"
description = "An object-oriented library to build on top of nostr."
readme = "README.md"
authors = [{ name = "zilt0id", email = "zilt0id@noreply.codeberg.org" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["nostr"]
dependencies = [
    "typing_extensions",
]
requires-python = ">=3.10"

[project.optional-dependencies]
dev = ["pytest"]

[project.urls]
homepage = "https://codeberg.org/zilt0id/nostr_toolkit"


[tool.bumpver]
current_version = "0.0.1"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
]
"README.md" = [
    "{version}",
    "{pep440_version}",
]

