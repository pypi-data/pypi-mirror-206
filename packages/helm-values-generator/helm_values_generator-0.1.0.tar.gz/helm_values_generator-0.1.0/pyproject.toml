[project]
name = "helm_values_generator"
version = "0.1.0"
authors = [
    { name = "Liudas Sodonis", email = "liudas.cloud.dev@gmail.com" }]
description = "Small tool to generate simple values template yaml from helm charts"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]

[project.scripts]
helm_values_generator = "helm_values_generator.generate_values:main"


[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
