apiVersion: apps/v1
kind: Deployment
metadata:
  name: name
  labels:
    type: slack-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: name
  template:
    metadata:
      labels:
        app: name
    spec:
      nodeSelector:
        gke-preemptible: "true"
      volumes:
        - name: google-cloud-key
          secret:
            secretName: lgt-secret
      containers:
