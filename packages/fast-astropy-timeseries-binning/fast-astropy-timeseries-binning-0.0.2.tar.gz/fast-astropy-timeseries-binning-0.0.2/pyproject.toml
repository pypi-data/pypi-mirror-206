[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "setuptools_scm",
    "scikit-build>=0.16.7",
    "cmake>=3.18",
    "nanobind>=1.1.0",
    "ninja; platform_system!='Windows'",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "src/fast_astropy_timeseries_binning/version.py"
