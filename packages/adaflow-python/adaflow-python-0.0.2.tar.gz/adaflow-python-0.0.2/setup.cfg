[metadata]
name = adaflow-python
version = 0.0.2
author = "long.qul, jingyao.ww, jiayong.djy, hanbing.han, yulin.yu"
url = https://github.com/modelscope/adaflow
description = AdaFlow is a multimedia pipeline frameworks to offer Deep Learning model integration.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = example, setuptools
license = MIT License
classifiers = 
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3

[options]
python_requires = >=3.7
packages = find:
package_dir = 
	=src
install_requires = 
	numpy
	matplotlib
	networkx
	PyGObject
	jinja2
	matplotlib
	jsonschema
	pyyaml
	flask
	gunicorn

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	adaflow = adaflow.cli.cli:run_cmd

[egg_info]
tag_build = 
tag_date = 0

