[tool.black]
target-version = [
    "py311",
]
line-length = 120

[tool.pdm.build]
includes = [
    "fasm/",
    "trainerbase/",
]

[tool.pdm.dev-dependencies]
dev = [
    "black>=23.3.0",
    "pylint>=2.17.2",
]

[project]
name = "TrainerBase"
version = "2.12.0"
description = "Framework for creating game trainers/mods"
authors = [
    { name = "v01d", email = "v01d@v01d.ru" },
    { name = "doomayka", email = "zd@doomayka.ru" },
]
dependencies = [
    "pymem>=1.12.0",
    "dearpygui>=1.9.0",
    "keyboard>=0.13.5",
    "pyttsx3>=2.90",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://gitlab.com/v01d-gm/trainer-base"

[build-system]
requires = [
    "pdm-pep517>=1.0",
]
build-backend = "pdm.pep517.api"
