[build-system]
requires = ["setuptools >= 58.0.4", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mmn_experiments"
description = "Library to handle experiment information"
readme = "README.md"
version = "1.6.3"
authors = [
    { name = "Miquel Miró Nicolau", email = "miquel.miro@uib.cat"},
    { name = "Gabriel Moyà Alcover", email = "gabriel_moya@uib.es"}
]
keywords = ["experiments", "machine learning"]
dependencies = [
    'telegram_send',
    'opencv-python',
    'matplotlib',
    'scipy',
    'numpy',
    'peewee'
]

requires-python = ">=3.7"


[project.urls]
Homepage = "https://github.com/miquelmn/uib_experiments"