<!DOCTYPE html>
<head>
    <title>My awesome expmeriment</title>
    <script src="https://unpkg.com/jspsych@7.3.1"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-text@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-multi-choice@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-likert@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-likert@1.1.2"></script>
    <link href="https://unpkg.com/jspsych@7.3.1/css/jspsych.css" rel="stylesheet" type="text/css"/>
    <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-video-keyboard-response@1.1.2"></script>
    <style>body {
        background: #000;
        color: #fff;
    }

    div {
        font-size: 36pt;
        line-height: 40pt
    }

    .sweetbean-square {
        width: 10vw;
        height: 10vw
    }

    .sweetbean-circle {
        width: 10vw;
        height: 10vw;
        border-radius: 50%
    }

    .sweetbean-triangle {
        width: 10vw;
        height: 10vw;
        clip-path: polygon(50% 0, 0 100%, 100% 100%)
    }

    .feedback-screen-red {
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background: red
    }

    .feedback-screen-green {
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background: green
    }</style>
</head>
<body></body>
<script>
    jsPsych = initJsPsych();
    trials = [
        {
            timeline: [{
                type: jsPsychHtmlKeyboardResponse, stimulus: () => {
                    let text = "Welcome! We show some Symbols. Press SPACE to continue";
                    let color = "white";
                    return "<div style='color: " + color + "'>" + text + "</div>"
                }, choices: () => {
                    let choices = [' '];
                    return choices
                }, on_finish: (data) => {
                    data["bean_type"] = 'jsPsychHtmlKeyboardResponse';
                    let text = "Welcome! We show some Symbols. Press SPACE to continue";
                    data["bean_text"] = text;
                    let color = "white";
                    data["bean_color"] = color;
                    let choices = [' '];
                    data["bean_choices"] = choices;
                    let correct_key = "";
                    data["bean_correct_key"] = correct_key;
                    data["bean_correct"] = correct_key == data["response"]
                }
            }, {
                type: jsPsychHtmlKeyboardResponse, trial_duration: () => {
                    let duration = "3000";
                    return duration
                }, stimulus: () => {
                    let symbol = "square";
                    let color = "#f0f";
                    return "<div class='sweetbean-" + symbol + "' style='background-color: " + color + "'></div>"
                }, choices: () => {
                    let choices = ['f', 'j'];
                    return choices
                }, on_finish: (data) => {
                    data["bean_type"] = 'jsPsychHtmlKeyboardResponse';
                    let duration = "3000";
                    data["bean_duration"] = duration;
                    let symbol = "square";
                    data["bean_symbol"] = symbol;
                    let color = "#f0f";
                    data["bean_color"] = color;
                    let choices = ['f', 'j'];
                    data["bean_choices"] = choices;
                    let correct_key = "f";
                    data["bean_correct_key"] = correct_key;
                    data["bean_correct"] = correct_key == data["response"]
                }
            }, {
                type: jsPsychHtmlKeyboardResponse, trial_duration: () => {
                    let duration = "3000";
                    return duration
                }, stimulus: () => {
                    let symbol = "triangle";
                    let color = "red";
                    return "<div class='sweetbean-" + symbol + "' style='background-color: " + color + "'></div>"
                }, choices: () => {
                    let choices = ['f', 'j'];
                    return choices
                }, on_finish: (data) => {
                    data["bean_type"] = 'jsPsychHtmlKeyboardResponse';
                    let duration = "3000";
                    data["bean_duration"] = duration;
                    let symbol = "triangle";
                    data["bean_symbol"] = symbol;
                    let color = "red";
                    data["bean_color"] = color;
                    let choices = ['f', 'j'];
                    data["bean_choices"] = choices;
                    let correct_key = "f";
                    data["bean_correct_key"] = correct_key;
                    data["bean_correct"] = correct_key == data["response"]
                }
            }, {
                type: jsPsychHtmlKeyboardResponse, trial_duration: () => {
                    let duration = "3000";
                    return duration
                }, stimulus: () => {
                    let symbol = "circle";
                    let color = "green";
                    return "<div class='sweetbean-" + symbol + "' style='background-color: " + color + "'></div>"
                }, choices: () => {
                    let choices = ['f', 'j'];
                    return choices
                }, on_finish: (data) => {
                    data["bean_type"] = 'jsPsychHtmlKeyboardResponse';
                    let duration = "3000";
                    data["bean_duration"] = duration;
                    let symbol = "circle";
                    data["bean_symbol"] = symbol;
                    let color = "green";
                    data["bean_color"] = color;
                    let choices = ['f', 'j'];
                    data["bean_choices"] = choices;
                    let correct_key = "j";
                    data["bean_correct_key"] = correct_key;
                    data["bean_correct"] = correct_key == data["response"]
                }
            }], timeline_variables: []
        }]
    ;jsPsych.run(trials)</script>
</html>
