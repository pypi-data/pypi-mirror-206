[tool.poetry]
name = "dataframe-ai"
version = "0.1.0"
description = ""
authors = ["Ambuj Pawar"]
packages = [{include = "dataframe-ai", from="src"}]

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^2.0.1"

[tool.poetry.dev-dependencies]
pytest = "^7.0.1"
pre-commit = "^3.2.2"
isort = "^5.10.1"
black = "^22.1.0"
mypy = "^0.931"
flake8 = "^4.0.1"

[tool.poetry.group.dev.dependencies]
loguru = "^0.7.0"
build = "^0.10.0"

[tool.black]
# https://github.com/psf/black
target-version = ["py39"]
line-length = 120

exclude = '''
/(
    \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | env
    | venv
)/
'''

[tool.isort]
# https://github.com/timothycrosley/isort/
py_version = 39
line_length = 120
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
include_trailing_comma = true
profile = "black"
multi_line_output = 3
indent = 4


[tool.mypy]
disallow_any_generics = true
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
