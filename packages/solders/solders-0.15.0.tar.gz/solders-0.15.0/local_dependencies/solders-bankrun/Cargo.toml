[package]
name = "solders-bankrun"
version = "0.15.0"
edition = "2021"
include = ["/src"]
license = "MIT"
repository = "https://github.com/kevinheavey/solders"

[dependencies]
pyo3 = { version = "0.18.0", default-features = false }
serde = "^1.0.136"
derive_more = "0.99.17"
solders-macros = { path = "../solders-macros" }
solders-hash = { path = "../solders-hash" }
solders-primitives = { path = "../solders-primitives" }
solders-commitment-config = { path = "../solders-commitment-config" }
solders-pubkey = { path = "../solders-pubkey" }
solders-traits = { features = ["banks-client"], path = "../solders-traits" }
solders-traits-core = { path = "../solders-traits-core" }
solders-account = { path = "../solders-account" }
solders-keypair = { path = "../solders-keypair" }
solders-transaction = { path = "../solders-transaction" }
solders-transaction-error = { path = "../solders-transaction-error" }
solders-message = { path = "../solders-message" }
solders-signature = { path = "../solders-signature" }
solders-transaction-status = { path = "../solders-transaction-status" }
solana-sdk = "1.14.17"
solana-program-test = "1.14.17"
solana-banks-client = "1.14.17"
solana-banks-interface = { version = "1.14.17" }
tarpc = { version = "0.29.0" }
pyo3-asyncio = { version = "0.18.0", features = ["tokio-runtime"] }
