[tool.poetry]
name = "fluxvault"
version = "0.13.0"
description = "A system to load secrets into Flux applications"
authors = ["David White <dr.white.nz@gmail.com>", "Tom Moulton <tom@moulton.us>"]
license = "MIT"
repository = "https://github.com/RunOnFlux/FluxVault.git"
homepage = "https://runonflux.io"

[tool.poetry.dependencies]
python = "^3.11"
fluxrpc = {version = "^0.15.0", extras = ["socket"]}
fluxwallet = "^0.0.6"
requests = "^2.28.1"
aiofiles = "^22.1.0"
aioshutil = "^1.2"
aiohttp = "^3.8.3"
python-daemon = "^2.3.2"
typer = "^0.7.0"
dnspython = "^2.2.1"
rich = "^12.6.0"
keyring = "^23.11.0"
"keyrings.cryptfile" = {version = "^1.3.9", platform = "linux"}
ownca = "^0.3.3"
randomname = "^0.1.5"
python-socketio= "^5.7.2"
# show-in-file-manager= "^1.1.4"
pyyaml = "^6.0"
tabulate = "^0.9.0"
pandas = "^1.5.3"

[tool.isort]
profile = "black"

[tool.poetry.dev-dependencies]
black = "^22.12.0"
isort = "^5.11.4"

[tool.poetry.scripts]
fluxvault = "fluxvault.cli:entrypoint"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
