[tool.poetry]
name = "pushcart-deploy"
version = "1.3.2"
description = "Deployment helper for pipeline configurations using Pushcart"
authors = ["Georgel Preput <georgelpreput@mailbox.org>"]
license = "GPL-3.0-or-later"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Topic :: Database :: Database Engines/Servers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
click = "^8.1.3"
databricks-cli = "^0.17.4"
pydantic = "^1.10.7"
python = "^3.10"
pyyaml = "^6.0"
tomli = "^2.0.1"
urllib3 = "^1"

[tool.poetry.dev-dependencies]
black = { version = "1.3.2", allow-prereleases = true }
hypothesis = "^6.70.1"
ipykernel = "^6.22.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"

[tool.poetry.scripts]
pushcart-deploy = "pushcart_deploy.setup:deploy"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
