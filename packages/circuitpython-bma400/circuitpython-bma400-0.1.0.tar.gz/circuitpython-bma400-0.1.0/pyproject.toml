[build-system]
requires = [
    "setuptools",
    "wheel",
    "setuptools-scm",
]

[project]
name = "circuitpython-bma400"
description = "BMA400 Bosch Accelerometer CircuitPython Driver"
version = "0.1.0"
readme = "README.rst"
authors = [
    {name = "Jose D. Montoya", email = "jlib@mailmeto.mozmail.com"}
]
urls = {Homepage = "https://github.com/jposada202020/CircuitPython_BMA400"}
keywords = [
    "sensor",
    "blinka",
    "circuitpython",
    "micropython",
    "bma400",
    "bosch",
    "BMA400",
    "accelerometer",
    "driver",
    "step",
    "tap",
    "sensor",
]
license = {text = "MIT"}
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Hardware",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dynamic = ["dependencies", "optional-dependencies"]

[tool.setuptools]
py-modules = ["bma400"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
optional-dependencies = {optional = {file = ["optional_requirements.txt"]}}
