[tool.poetry]
name = "xt-st-common"
version = "0.4.0"
description = "Common Streamlit framework used by Exploration Toolkit"
authors = ["Alex Hunt <alex.hunt@csiro.au>", "Sam Bradley <sam.bradley@csiro.au>", "John Hille <john.hille@csiro.au>"]
readme = "README.md"
packages = [{include = "xt_st_common", from= "src"}]

[tool.poetry.dependencies]
python = "^3.10"
streamlit = "^1.21.0"
pydantic = "^1.10.7"
pyjwt = {extras = ["crypto"], version = "^2.6.0"}
streamlit-js-eval = "^0.1.5"
minio = { version = "^7.1.14", optional = true }
odmantic = { version = "^0.9.2", optional = true }
chardet = "^5.1.0"
streamlit-tree-select = "^0.0.5"


[tool.poetry.group.dev.dependencies]
pre-commit = "^3.2.2"
pytest = "^7.3.1"
coverage = {extras = ["toml"], version = "^7.2.3"}
pytest-cov = "^4.0.0"
ruff = "^0.0.262"
pytest-mock = "^3.10.0"
black = "^23.3.0"

[tool.poetry.extras]
databases = ["odmantic", "pymongo"]
storage = ["minio"]

[tool.black]
line-length = 120
target-version = ['py310']

[tool.ruff]
ignore = [
    # zip=strict only valid for py3.10+
    "B905",
    "B008",
    "D",
]
line-length = 120
select = [
    "B",
    "D",
    "E",
    "F",
    "Q",
    "W",
    "I",
    "N",
    "S",
    "A",
    "C4",
    "DTZ",
    "PIE",
    "PT",
    "RET",
    "SIM",
    "ARG",
    "PTH",
    "PD",
    "PLE",
    #"PLR",
    "NPY",
    "RUF"
]

[tool.ruff.flake8-quotes]
inline-quotes = "double"

[tool.ruff.per-file-ignores]
"**/__init__.py" = ["F401"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
