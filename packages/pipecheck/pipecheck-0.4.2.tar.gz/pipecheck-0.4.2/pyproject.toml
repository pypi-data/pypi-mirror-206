[tool.poetry]
name = "pipecheck"
version = "0.4.2"
description = "This simple tool can be used to verify the state of a system's context."
authors = ["Michael Riedmann <michael_riedmann@live.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
certifi = ">=2021.5.30,<2023.0.0"
icmplib = "^3.0"
netaddr = "^0.8.0"
prometheus-client = "^0.11.0"
termcolor = "^1.1.0"
urllib3 = "^1.26.5"
PyYAML = "^5.4.1"
requests = "^2.26.0"
pymysql = "^1.0.3"

[tool.poetry.dev-dependencies]
pytest = "*"
flake8 = "*"
flake8-isort = "*"
flake8-black = "*"
pytest-cov = "*"
parameterized = "^0.8.1"

[tool.poetry.group.dev.dependencies]
wheel = "^0.40.0"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"
format-jinja = "{% if distance == 0 %}{{ base }}{% else %}{{ base }}-{{ distance }}+{{ commit }}{% endif %}"
bump = true

[tool.poetry-dynamic-versioning.substitution]
files = ["*/__init__.py"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--ff -ra -v --cov-report xml:cov.xml --cov=pipecheck"
python_functions = [
    "should_*", 
    "test_*",
]
testpaths = [
    "tests",
]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 127

[tool.black]
line-length = 127
