[metadata]
name = simputils
version = attr: simputils.__version__
author = Mattias De Charleroy
author_email = mattias.decharleroy@gmail.com
url = https://github.com/MattiasDC/simputils
platform = any
long_description = simputils is a Python library that groups several generic utility functions and algorithms and that tries too hard to do too much for you.

[options]
python_requires = >= 3.9
packages = find:
install_requires = 
	aiocache
	more-itertools
	rich

[options.packages.find]
exclude = 
	tests
	tests.*

[options.extras_require]
dev = 
	black
	flake8
	isort
	nox
	pre-commit
	twine
	yamllint

[flake8]
max-line-length = 88
exclude = 
	.env
	.nox
	*.egg-info
	build

[isort]
profile = black
skip = 
	.env
	.nox
	*.egg-info
	build

[egg_info]
tag_build = 
tag_date = 0

