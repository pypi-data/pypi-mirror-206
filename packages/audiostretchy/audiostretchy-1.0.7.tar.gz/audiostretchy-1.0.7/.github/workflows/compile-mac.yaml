name: Compile on macOS
on:
  push:
    branches: [main]
    tags: ['v[0-9]*', '[0-9]+.[0-9]+*']
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  compile-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Compile stretch.c
      run: |
        gcc -shared -O3 -s -o _stretch.dylib vendors/stretch/stretch.c -arch x86_64 -arch arm64
        mkdir -p src/audiostretchy/interface/mac
        mv _stretch.dylib src/audiostretchy/interface/mac/
        ls -l src/audiostretchy/interface/mac/
    - name: Commit and push if changed
      uses: EndBug/add-and-commit@v7
      with:
        message: "Update macOS compiled lib"
        add: 'src/audiostretchy/interface/mac/_stretch.dylib'
