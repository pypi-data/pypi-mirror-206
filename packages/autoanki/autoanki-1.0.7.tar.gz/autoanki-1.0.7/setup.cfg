[metadata]
name = autoanki
version = 1.0.7
author = Jarvis Coghlin
author_email = jarviscoghlin@gmail.com
description = Automatically make Anki Decks for Chinese text
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/timmy6figures/autoanki
project_urls = 
	Bug Tracker = https://github.com/timmy6figures/autoanki/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
include_package_data = True,
install_requires = 
	build==0.10.0,
	numpy==1.24.2,
	packaging==23.1,
	pandas==2.0.0,
	PyOpenGL==3.1.6,
	pyproject_hooks==1.0.0,
	python-dateutil==2.8.2,
	pytz==2023.3,
	six==1.16.0,
	tzdata==2023.3,
	requests~=2.30.0,
	pinyin~=0.4.0,
	beautifulsoup4~=4.12.2,
	genanki~=0.13.0,
	jieba~=0.42.1

[egg_info]
tag_build = 
tag_date = 0

