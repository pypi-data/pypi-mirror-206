[tool.poetry]
name = "conduit-sdk"
version = "0.2.5"
description = "Conduit sdk is a collection of utils for development of conduit external block."
authors = ["Conduit.app <support@getconduit.app>"]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.28.1"

[tool.poetry.group.dev.dependencies]
isort = "^5.10.1"
black = "^22.6.0"
mypy = "^0.971"
flake8 = "^5.0.2"
flake8-blind-except = "^0.2.1"
flake8-bugbear = "^22.7.1"
flake8-builtins = "^1.5.3"
flake8-commas = "^2.1.0"
flake8-comprehensions = "^3.10.0"
flake8-debugger = "^4.1.2"
flake8-formatter-abspath = "^1.0.1"
flake8-mutable = "^1.2.0"
flake8-print = "^5.0.0"
flake8-quotes = "^3.3.1"
flake8-string-format = "^0.3.0"
flake8-multiline-containers = "^0.0.19"
flake8-use-fstring = "^1.4"
flake8-assertive = "^2.1.0"
tox = "^3.25.1"
types-requests = "^2.28.7"

[build-system]
requires = ["poetry-core==1.2.*"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "hug"
src_paths = ["conduit_sdk"]
line_length = 120

[tool.black]
skip-string-normalization = true
line-length = 120
target-version = ["py39"]

[tool.mypy]
files = "conduit_sdk"
python_version = 3.9
ignore_missing_imports = true
check_untyped_defs = true
disallow_any_generics = true
disallow_untyped_defs = true
follow_imports = "silent"
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
namespace_packages = true
