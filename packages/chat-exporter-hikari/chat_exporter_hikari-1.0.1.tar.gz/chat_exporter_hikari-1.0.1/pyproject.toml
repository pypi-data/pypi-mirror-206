[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "chat_exporter_hikari"
description = "A simple Discord chat exporter for Python Discord bots."
version = "1.0.1"
readme = "README.md"
authors = [
    { name="h4ckd0tm3", email="marcel@schnideritsch.at" }
]
requires-python = ">=3.6"
license = { text = "GPL-3.0-only" }
classifiers = [
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = ["aiohttp", "pytz", "grapheme", "emoji", "hikari"]
keywords = ["chat exporter", "discord chat exporter", "discord", "hikari"]

[project.urls]
Homepage = "https://github.com/h4ckd0tm3/DiscordChatExporterPy-hikari"