[tool.poetry]
name = "pycart"
version = "0.2.0"
description = "A Python package for generating Cartograms using GeoDataFrames."
authors = ["Alex Rundle <alexrundle01@gmail.com>"]
readme = ["README.md"]
license = "BSD-3-Clause"
repository = "https://github.com/ARundle01/ecmm428-pycart"
documentation = "https://ecmm428-pycart.readthedocs.io/"

classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering :: Visualization"
]

include = [
    {path = "README.md", format = "sdist"},
    {path = "requirements.txt", format = "sdist"}
]

[tool.poetry.dependencies]
python = ">=3.9.7, <3.10"
matplotlib = "3.7.1"
geopandas = "0.12.2"
geojson = "3.0.1"
numpy = "1.24.2"
libpysal = "4.7.0"
shapely = "2.0.1"
mkdocs = "1.4.2"
jinja2 = "3.0.3"
pandas = "1.5.3"
pillow = "9.4.0"
pytz = "2023.2"
importlib-metadata = "6.1.0"
fonttools = "4.39.2"
beautifulsoup4 = "4.12.0"
pyproj = "3.4.1"
mkdocstrings = {extras = ["python"], version = "^0.21.2"}
alive-progress = "^3.1.1"


[tool.poetry.group.docs.dependencies]
matplotlib = "3.7.1"
geopandas = "0.12.2"
geojson = "3.0.1"
numpy = "1.24.2"
libpysal = "4.7.0"
shapely = "2.0.1"
mkdocs = "1.4.2"
jinja2 = "3.0.3"
pandas = "1.5.3"
pillow = "9.4.0"
pytz = "2023.2"
importlib-metadata = "6.1.0"
fonttools = "4.39.2"
beautifulsoup4 = "4.12.0"
pyproj = "3.4.1"
mkdocstrings = "^0.21.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
