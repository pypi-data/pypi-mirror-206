[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[project]
name = "mkpkg"
description = "A package @Julian uses to create Python packages."
readme = "README.rst"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["packaging", "templating"]
authors = [
  {email = "Julian+mkpkg@GrayVines.com"},
  {name = "Julian Berman"},
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]

dependencies = [
  "click",
  "jinja2",
  "sphinx",
]

[project.scripts]
mkpkg = "mkpkg._cli:main"

[project.urls]
Homepage = "https://github.com/Julian/mkpkg"
Documentation = "https://mkpkg.readthedocs.io/"
Issues = "https://github.com/Julian/mkpkg/issues/"
Funding = "https://github.com/sponsors/Julian"
Source = "https://github.com/Julian/mkpkg"

[tool.isort]
combine_as_imports = true
from_first = true
include_trailing_comma = true
multi_line_output = 3
