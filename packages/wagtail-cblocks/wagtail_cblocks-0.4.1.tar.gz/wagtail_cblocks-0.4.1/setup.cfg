[metadata]
name = wagtail_cblocks
description = Collection of StreamField blocks for Wagtail
long_description = file: README.md
long_description_content_type = text/markdown
author = Cliss XXI
author_email = contact@cliss21.com
license = AGPLv3+
project_urls = 
	Bug Tracker = https://framagit.org/cliss21/wagtail-cblocks/-/issues
	Source Code = https://framagit.org/cliss21/wagtail-cblocks
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Affero General Public License v3
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Framework :: Django
	Framework :: Wagtail
keywords = 
	wagtail
	blocks
	streamfield

[options]
packages = wagtail_cblocks
install_requires = 
	wagtail >=2.15
python_requires = >=3.7,<4
include_package_data = True

[options.extras_require]
factories = 
	wagtail-factories >=4.0.0

[flake8]
exclude = 
	*/migrations/*
max-line-length = 80

[egg_info]
tag_build = 
tag_date = 0

