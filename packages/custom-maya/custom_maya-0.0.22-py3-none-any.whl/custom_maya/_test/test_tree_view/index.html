我需要一个类似于Maya的大纲视图一样的树状图。
需要满足以下几个需求。

1. 样子像Maya的大纲视图。
2. 可以通过搜索想要的内容。并且显示被搜索到的物体以及其父节点。
3. 通过HTML，JS，CSS实现上述功能。

我还有一个要求，就是当按住键盘上的shift键时，可以一次性将所点击中的节点的所有子节点展开。如果按住shift键，再点击节点，可以一次性将所点击中的节点的所有子节点收起。
