[project]
# UPDATE THIS BEFORE PUBLISHING
name = "autora-experimentalist-poppernet"
description = "Pooler that generates samples for independent variables by maximizing the loss"
authors = [{ name = "Sebastian Musslick", email = "sebastian_musslick@brown.edu" }]
dynamic = ["version"]

readme = "README.md"
license = { text = "MIT License" }

# ADD NEW DEPENDENCIES HERE
dependencies = [
    "autora-core",
    "scikit-learn",
    "torch",
]

[project.optional-dependencies]
dev = [
    "autora-core[dev]"
]

[project.urls]
homepage = "http://www.empiricalresearch.ai"
repository = "https://github.com/AutoResearch/autora-experimentalist-poppernet"
documentation = "https://autoresearch.github.io/autora-experimentalist-poppernet/"

[build-system]
requires = ["setuptools", "setuptools_scm"]
