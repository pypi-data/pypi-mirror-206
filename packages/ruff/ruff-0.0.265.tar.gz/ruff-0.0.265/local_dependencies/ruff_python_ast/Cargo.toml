[package]
name = "ruff_python_ast"
version = "0.0.0"
publish = false
edition = "2021"
rust-version = "1.69"

[lib]

[dependencies]
ruff_rustpython = { path = "../ruff_rustpython" }
ruff_text_size = { git = "https://github.com/charliermarsh/RustPython.git", rev = "c3147d2c1524ebd0e90cf1c2938d770314fd5a5a" , features = ["serde"] }

anyhow = { version = "1.0.69" }
bitflags = { version = "2.1.0" }
is-macro = { version = "0.2.2" }
itertools = { version = "0.10.5" }
log = { version = "0.4.17" }
memchr = "2.5.0"
num-bigint = { version = "0.4.3" }
num-traits = { version = "0.2.15" }
once_cell = { version = "1.17.1" }
regex = { version = "1.7.1" }
rustc-hash = { version = "1.1.0" }
rustpython-common = { git = "https://github.com/charliermarsh/RustPython.git", rev = "c3147d2c1524ebd0e90cf1c2938d770314fd5a5a" }
rustpython-parser = { git = "https://github.com/charliermarsh/RustPython.git", rev = "c3147d2c1524ebd0e90cf1c2938d770314fd5a5a" }
serde = { version = "1.0.152", features = ["derive"] , optional = true }
smallvec = { version = "1.10.0" }
