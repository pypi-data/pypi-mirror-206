syntax = "proto3";
package tinkoff.proto;

message BeneficiaryInfo {
  string type = 1;
  string first_name = 2;
  optional string middle_mame = 3;
  string last_name = 4;
  bool is_self_employed = 5;
  string birth_date = 6;
  optional string birth_place = 7;
  string citizenship = 8;
  optional string phone_number = 9;
  optional string email = 10;
  repeated BeneficiaryDocument documents = 11;
  repeated BeneficiaryAddress addresses = 12;
  optional string inn = 13;
}

message BeneficiaryInfoWithID {
  string type = 1;
  string first_name = 2;
  optional string middle_mame = 3;
  string last_name = 4;
  bool is_self_employed = 5;
  string birth_date = 6;
  optional string birth_place = 7;
  string citizenship = 8;
  optional string phone_number = 9;
  optional string email = 10;
  repeated BeneficiaryDocument documents = 11;
  repeated BeneficiaryAddress addresses = 12;
  optional string inn = 13;
  string beneficiary_id = 14;
}

message BeneficiaryDocument {
  string type = 1;
  optional string serial = 2;
  string number = 3;
  string date = 4;
  optional string organization = 5;
  optional string division = 6;
  optional string expire_date = 7;
}

message BeneficiaryAddress {
  string type = 1;
  string address = 2;
}
