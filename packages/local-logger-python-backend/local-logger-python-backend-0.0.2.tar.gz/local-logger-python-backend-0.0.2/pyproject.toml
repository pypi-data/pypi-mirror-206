[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "local-logger-python-backend"
version = "0.0.2"
authors = [
  { name="circles-zone" , email="info@circles.zone"},
]
description = "A small local logger python package for writing the logger table"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
