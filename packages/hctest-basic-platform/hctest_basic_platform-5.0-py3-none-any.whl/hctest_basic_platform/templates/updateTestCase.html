<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <!--引入layui的样式文件-->
    <link rel="stylesheet" href="../layui/layui.css">
    <!--引入layui的js文件-->
    <script src="../layui/layui.js"></script>
    <head>
<body>


<form class="layui-form layui-form-pane" action="" id="case">
    <div class="layui-form-item">
        <div class="layui-collapse">
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">接口信息</h2>
                <div class="layui-colla-content layui-show">

                    <div class="layui-form-item">
                        <label class="layui-form-label">用例编号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="number" autocomplete="off"
                                   placeholder="请输入Number"
                                   class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">用例标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" autocomplete="off" placeholder="请输入Title"
                                   class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">请求方式</label>
                        <div class="layui-input-inline">
                            <select name="method">
                                <option value="" name="select">请选择请求方式</option>
                                <option value="post" name="select">post</option>
                                <option value="get" name="select">get</option>
                                <option value="put" name="select">put</option>
                                <option value="delete" name="select">delete</option>
                            </select>
                        </div>

                        <label class="layui-form-label">Path</label>
                        <div class="layui-input-inline">
                            <input type="text" name="path" autocomplete="off" placeholder="请输入Path"
                                   class="layui-input">
                        </div>
                    </div>


                </div>

            </div>


        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-collapse">
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">Headers</h2>
                <div class="layui-colla-content layui-show">

                    <div class="layui-form-item layui-form-text">
                        <div class="layui-input-block">
                            <textarea placeholder="请输入Headers" name="headers" class="layui-textarea"></textarea>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-collapse">
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">Params</h2>
                <div class="layui-colla-content layui-show">
                    <div class="layui-form-item layui-form-text">
                        <div class="layui-input-block">
                            <textarea placeholder="请输入Params" name="params" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-collapse">
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">Json</h2>
                <div class="layui-colla-content layui-show">
                    <div class="layui-form-item layui-form-text">
                        <div class="layui-input-block">
                            <textarea placeholder="请输入Json" name="json" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-collapse">
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">Data</h2>
                <div class="layui-colla-content layui-show">

                    <div class="layui-form-item layui-form-text">
                        <div class="layui-input-block">
                            <textarea placeholder="请输入Data" name="data" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>


<script>
    //注意：折叠面板 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function () {
        var element = layui.element;
    });

</script>


<script>
    let id_ = '{{ id }}';

    const fetchData = () => {
        return new Promise((resolve, reject) => {
            fetch("http://localhost:5000/testcase/" + id_, {
                method: 'GET',
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    id_ = data.data.id;
                    if (data.code === 0) {
                        var form = document.getElementById('case');
                        for (var key in data.data) {
                            if (data.data.hasOwnProperty(key)) {
                                try {
                                    form[key].value = data.data[key];
                                } catch (error) {
                                    console.log(error);
                                    continue
                                }
                            }
                        }

                        resolve();
                    } else {
                        layui.layer.msg(data.msg, {icon: 5});
                        reject();
                    }

                });
        });
    };

    fetchData();

    layui.use('form', function () {
        var form = layui.form;
        //监听提交
        form.on('submit(demo1)', function (data) {
            // 在这里写表单提交的处理逻辑，data.field获取表单数据
            fetch("http://localhost:5000/testcase/manage/update/" + id_, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data.field)
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.code === 0) {
                        layui.layer.msg(data.msg);
                    } else {
                        layui.layer.msg(data.msg, {icon: 5});
                    }
                })
            return false; // 防止表单跳转
        });
    });

</script>

</body>
</html>
