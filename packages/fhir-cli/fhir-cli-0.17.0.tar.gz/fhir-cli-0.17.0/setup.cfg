[metadata]
name = fhir-cli
version = 0.17.0
author = Arkhn
author_email = engineering@arkhn.com
description = Arkhn Fhir cli
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/arkhn/fhir-cli
project_urls = 
	Bug Tracker = https://github.com/arkhn/fhir-cli/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = 
	fhir_cli
	utils
include_package_data = True
python_requires = ~=3.9
install_requires = 
	colorama~=0.4.4
	dotty-dict==1.3.0
	fire==0.4.0
	psycopg2-binary>=2.9.1
	Pygments~=2.12.0
	python-dotenv>=0.19.1
	requests>=2.26.0
	setuptools~=57.4.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	fhir = fhir_cli.cli:run

[egg_info]
tag_build = 
tag_date = 0

