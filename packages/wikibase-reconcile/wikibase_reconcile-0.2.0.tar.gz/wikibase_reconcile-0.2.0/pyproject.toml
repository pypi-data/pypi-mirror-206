[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wikibase_reconcile"
version = "0.2.0"
authors = [
  { name="Paul Balluff", email="paul.balluff@gmail.com" },
]
description = "A concurrent client to reconcile entities against wikidata."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mrwunderbar666/wikibase_reconcile"
"Bug Tracker" = "https://github.com/mrwunderbar666/wikibase_reconcile/sampleproject/issues"