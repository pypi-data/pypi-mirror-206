[tox]
envlist = py38, py39, py310, flake8

[testenv:flake8]
deps = flake8
commands = flake8 RibosomeProfiler tests

[testenv]
deps =
    -r requirements_dev.txt
commands =
    pip install -U pip
    pytest --basetemp={envtmpdir} RibosomeProfiler tests


[testenv:py38]
basepython = python3.8

[testenv:py39]
basepython = python3.9

[testenv:py310]
basepython = python3.10