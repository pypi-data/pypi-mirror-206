[tool.poetry]
name = "cluster-colors"
version = "0.11.1"
description = "Cluster color vectors with kmedians"
authors = ["Shay Hill <shay_public@hotmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "cluster_colors", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.24.1"
stacked-quantile = "^0.3.0"
paragraphs = "^0.2.0"
basic-colormath = "^0.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
conventionalish = "^0.1.1"
pillow = "^9.4.0"
matplotlib = "^3.6.3"
pre-commit = "^2.21.0"
black = "^23.1.0"
tox = "^4.4.7"

[tool.commitizen]
name = "cz_conventionalish"
version = "0.11.1"
tag_format = "$version"
major_version_zero = "true"
version_files = [
    "pyproject.toml:^version"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
include = ["src"]
exclude = ["**/__pycache__.py"]

pythonVersion = "^3.10"
pythonPlatform = "Any"

typeCheckingMode = "strict"
reportShadowedImports = true
reportCallInDefaultInitializer = true
reportImplicitStringConcatenation = true
# reportMissingSuperCall = true
reportPropertyTypeMismatch = true
reportUninitializedInstanceVariable = true
reportUnnecessaryTypeIgnoreComment = true
reportUnusedCallResult = true

