[tool.pdm.build]
package-dir = "wynntilsresolver"

[tool.ruff]
src = [
    "src",
]

[project]
name = "WynntilsResolver"
version = "0.1.0"
description = "A simple resolver to analyze wynntils' coded equipment in chat."
authors = [
    { name = "FYWinds", email = "i@windis.cn" },
]
dependencies = [
    "typer[all]==0.8.0",
]
requires-python = ">=3.9"
readme = "readme.md"

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [
    "black==23.3.0",
    "ruff==0.0.263",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
