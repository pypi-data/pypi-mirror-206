[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "RepAug"
version = "0.0.1"
authors = [
  { name="Yiming Ma", email="yiming.ma.cv@outlook.com" },
]
description = "A package for reproducible vision data augmentation in PyTorch."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Yiming-M/RepAug"
"Bug Tracker" = "https://github.com/Yiming-M/RepAug/issues"
