[tool.black]
line-length = 120

[tool.ruff]
target-version = "py311"
line-length = 120
select = [
    "A", # flake8-annotations
    "B", # flake8-bugbear
    "C", # flake8-comprehensions
    # "D", # pydocstyle
    "E", # pycodestyle
    "F", # pyflakes
    "G", # flake8-builtins
    "I", # flake8-import-order
    "N", # flake8-broken-line
    "Q", # flake8-quotes
    "R", # flake8-rst-docstrings
    # "S", # assert?
    # "T", # print found?
    "W", #
    # "ANN", # 變量聲明
    "ARG",
    "BLE",
    "COM",
    "DJ",
    "DTZ",
    # "EM",  # var代替string
    # "ERA", # comment outside
    "EXE",
    # "FBT", # var代替bool
    "ICN",
    "INP",
    "ISC",
    "NPY",
    "PD",
    "PGH",
    "PIE",
    "PL",
    "PT",
    "PTH",
    "PYI",
    "RET",
    "RSE",
    # "RUF", #各種utf檢查（逗號）問題
    "SIM",
    "SLF",
    "TCH",
    "TID",
    "TRY",
    "UP",
    "YTT"
]
ignore = [
    "TRY003",  # try except else
    "DTZ006",  # timezone
    "PT013",   # import replace from import
    "E501",    # 字數太長轉換
    "INP001",  # ignore missing __init__.py
    "PLR2004", # var代替數字
    "W292",    # 最後要空行？
    "COM812",  # function最後一個參數帶逗號
    "D101",
    "D407",
    "D410",
    "D100",
    "D102",
    "F401",
    "F841",
    "F811",
    "W293"     # pyink fomart 會處理，忽略

]
