[tool.poetry]
name = "arwcom"
version = "0.1.0"
description = "Lightweight Python 3 API to access Windows COM Objects"
authors = ["alwinw <16846521+alwinw@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
black = "^21.6b0"
mypy = "^0.902"
pytest = "^6.2.4"
pywin32 = "^301"
ipykernel = "^5.5.5"
comtypes = "^1.1.10"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[flake8]
max-line-length = 88
max-complexity = 18
