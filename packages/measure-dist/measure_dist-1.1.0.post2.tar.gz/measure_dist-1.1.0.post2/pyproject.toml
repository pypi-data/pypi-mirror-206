# pyproject.toml

[build-system]
requires      = ["setuptools>=59.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "measure_dist"
version = "1.1.0-2"
description = "Measurement helper functions"
readme = "README.md"
authors = [{ name = "Gegeco", email = "gegeco06@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
keywords = ["Measure", "Measurement", "Distance"]
dependencies = [
    "pybindgen",
]
requires-python = "==3.6"

[project.urls]
Homepage = "https://github.com/gegeco/measure_dist"
