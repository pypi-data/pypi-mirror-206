[tool.poetry]
name = "netbox-plugin-dns"
version = "0.18.0-beta1"
description = "Netbox DNS is a netbox plugin for managing DNS inventory"
authors = ["Peter Eckel <pe-netbox-dns@hindenburgring.com>"]
homepage = "https://github.com/peteeckel/netbox-plugin-dns"
repository = "https://github.com/peteeckel/netbox-plugin-dns"
license = "MIT"
readme = "README.md"
packages = [{include = "netbox_dns"}]
exclude = ["netbox_dns/tests/*"]
keywords = ["netbox", "netbox-plugin", "dns"]

[tool.poetry.dependencies]
python = "^3.8"
dnspython = "^2.2.1"

[tool.poetry.group.dev.dependencies]
pytest = "^5.2"
black = "^21.8b0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
