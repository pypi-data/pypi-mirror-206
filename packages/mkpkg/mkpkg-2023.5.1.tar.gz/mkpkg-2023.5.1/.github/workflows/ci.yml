name: CI

on:
  push:
  pull_request:
  release:
    types: [published]
  schedule:
    # Daily at 3:21
    - cron: "21 3 * * *"

env:
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_PYTHON_VERSION_WARNING: "1"

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - uses: pre-commit/action@v3.0.0

  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
        python-version:
          - name: pypy-3.9
            toxenv: pypy3-build
          - name: pypy-3.9
            toxenv: pypy3-audit
          - name: pypy-3.9
            toxenv: pypy3-tests
          - name: 3.8
            toxenv: py38-build
          - name: 3.8
            toxenv: py38-audit
          - name: 3.8
            toxenv: py38-tests
          - name: 3.9
            toxenv: py39-build
          - name: 3.9
            toxenv: py39-audit
          - name: 3.9
            toxenv: py39-tests
          - name: "3.10"
            toxenv: py310-build
          - name: "3.10"
            toxenv: py310-audit
          - name: "3.10"
            toxenv: py310-tests
          - name: "3.11"
            toxenv: py311-build
          - name: "3.11"
            toxenv: py311-audit
          - name: "3.11"
            toxenv: py311-tests
          - name: "3.11"
            toxenv: readme
          - name: "3.11"
            toxenv: secrets
          - name: "3.11"
            toxenv: style
          - name: "3.11"
            toxenv: docs-dirhtml
          - name: "3.11"
            toxenv: docs-doctest
          - name: "3.11"
            toxenv: docs-linkcheck
          - name: "3.11"
            toxenv: docs-spelling
          - name: "3.11"
            toxenv: docs-style

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version.name }}
      - name: Install dependencies
        run: sudo apt-get install -y libenchant-2-dev
        if: runner.os == 'Linux' && startsWith(matrix.python-version.toxenv, 'docs-')
      - name: Install dependencies
        run: brew install enchant
        if: runner.os == 'macOS' && startsWith(matrix.python-version.toxenv, 'docs-')
      - name: Install tox
        run: python -m pip install tox
      - name: Run tox
        run: python -m tox -e "${{ matrix.python-version.toxenv }}"
        env:
          LANG: en_US.UTF-8
          LC_ALL: en_US.UTF-8

  packaging:
    runs-on: ubuntu-latest
    environment:
      name: PyPI
      url: https://pypi.org/p/mkpkg
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: python -m pip install build
      - name: Create packages
        run: python -m build .
      - name: Publish to PyPI
        if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
      - name: Create a Release
        if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
          generate_release_notes: true
