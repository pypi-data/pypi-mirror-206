[build-system]
requires = [
    "setuptools",
    "setuptools-scm",
    "wheel",
]
build-backend="setuptools.build_meta"

[project]
name = "insta-captions"
authors = [{name = "davidcendejas", email = "david.cendejas@columbia.edu"}]
description="insta-captions is a tool that will allow for the instant transcription and translation of audio files to and from different languages."
readme = "README.md"
version = "0.2.0"   
requires-python = ">=3.7"

dependencies = [
    "deepspeech>=0.9.3",
    "googletrans==4.0.0-rc1",
]

classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",

]


[project.license]
file = "LICENSE"

[project.urls]
repository = "https://github.com/DavidCendejas/insta-captions"

[project.optional-dependencies]
develop = [
    "black>=22",
    "bump2version>=1.0.0",
    "flake8>=3.7.8",
    "flake8-black>=0.2.1",
    "flake8-pyproject",
    "pytest>=4.3.0",
    "pytest-cov>=2.6.1",
    "twine",
    "wheel",
]

[tool.black]
color = true
line-length = 120
target-version = ['py310']
skip-string-normalization = true

[tool.check-manifest]
ignore = [
]

[tool.flake8]
ignore = ['E203', 'W503']
max-line-length=120
exclude=[
    '/tests/*'
]
per-file-ignores= [
    'src/__init__.py:F401, F403'
]


[tool.isort]
line_length = 120
known_first_party = 'pydantic'
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true

