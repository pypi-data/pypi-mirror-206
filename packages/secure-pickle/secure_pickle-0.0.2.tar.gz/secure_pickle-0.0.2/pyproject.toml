[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "secure-pickle"
version = "0.0.2"
authors = [
  { name="Ethan Dowalter", email="edowalte@uwyo.edu" },
]
description = "A small package which can add HMACs to pickle files for integrity checks upon unpickling"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Ethan-Dowalter/secure-pickle-files"
"Bug Tracker" = "https://github.com/Ethan-Dowalter/secure-pickle-files/issues"
